<div class="header-wrapper">
  <div class="logo">
    <svg height="38" viewBox="0 0 34 38" width="34" xmlns="http://www.w3.org/2000/svg">
      <g fill="none" fill-rule="evenodd" stroke="#838383" stroke-linecap="round" stroke-width="1.5">
        <path d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28" />
        <path d="M5 37a4 4 0 1 1 0-8" stroke-linejoin="round" />
        <path d="M11 9h12" />
      </g>
    </svg>
  </div>
  <div class="toggles">
    <div class="font-style-select">
      <select #selectModel="ngModel" (change)="onFontChange($event)" [(ngModel)]="selectValue" id="font-style"
              name="font-style">
        @for (option of selectOptions; track option) {
          <option [value]="option">{{ option }}</option>
        }
      </select>
    </div>
    <div class="divider"></div>
    <div class="theme-selector">
      <button (click)="toggleDarkMode()" [ngClass]="buttonClasses" aria-pressed="false" class="btn-toggle"
              data-toggle="button"
              type="button">
        <div class="handle"></div>
      </button>
      <div [ngClass]="{'dark-mode': darkMode}" class="moon">
        <svg height="22" viewBox="0 0 22 22" width="22" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
            fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="1.5" />
        </svg>
      </div>
    </div>
  </div>
</div>
